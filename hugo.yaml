# Hugo configuration file
title: RegulacionIA

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Servicios
      pageRef: /Servicios
      weight: 1
    - name: Documentación
      pageRef: /Documentacion
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Blog
      pageRef: /blog
      weight: 4
    - name: Contact ↗
      url: "https://github.com/imfing"
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 8
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
    
